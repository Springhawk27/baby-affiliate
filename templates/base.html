<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Baby Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 20px 10px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #d4f0d9;
      }

      nav a.active {
        background-color: #1362ff;
        font-weight: bold;
        text-decoration: none;
        padding: 12px 10px;
        border-radius: 5px;
      }

      main {
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      footer p {
        margin: 0;
        color: white;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5rem;
        }

        nav a {
          font-size: 1rem;
          margin: 0 10px;
        }

        main {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Amazon Baby Products</h1>
      <nav>
        <a
          href="/products/"
          class="{% if request.path == '/products/' %}active{% endif %}"
          >Home</a
        >
        <a
          href="/about"
          class="{% if request.path == '/about/' %}active{% endif %}"
          >About</a
        >
        <a
          href="#"
          class="{% if request.path == '/contact/' %}active{% endif %}"
          >Contact</a
        >
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      <p>
        &copy; 2025 Affiliate Marketing | Developed and Designed by Sajjad with
        ❤️
      </p>
    </footer>
  </body>
</html>
