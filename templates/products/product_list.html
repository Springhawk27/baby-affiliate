{% extends 'base.html' %} {% block content %}
<style>
  h2 {
    text-align: center;
    color: #4caf50;
    margin-bottom: 20px;
  }

  ul {
    list-style: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  li {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  li:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  img {
    max-width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #333;
  }

  p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
  }

  a {
    display: inline-block;
    padding: 10px 15px;
    margin: 5px;
    font-size: 0.9rem;
    text-decoration: none;
    color: white;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  a[target="_blank"] {
    background-color: #4caf50;
  }

  a[target="_blank"]:hover {
    background-color: #45a049;
  }

  a[href*="/products/"] {
    background-color: #007bff;
  }

  a[href*="/products/"]:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    h2 {
      font-size: 1.5rem;
    }

    li {
      padding: 10px;
    }

    a {
      font-size: 0.8rem;
      padding: 8px 10px;
    }
  }
</style>

<h2>All Baby Products</h2>
<ul>
  {% for product in products %}
  <li>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
    <a href="{{ product.affiliate_link }}" target="_blank">Buy Now</a>
    <a href="/products/{{ product.id }}/">Details</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
