{% extends 'base.html' %} {% block content %}
<style>
  h2 {
    text-align: center;
    color: #4caf50;
    margin-bottom: 20px;
    font-size: 2rem;
  }

  .product-detail-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    max-width: 600px;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .product-detail-container img {
    max-width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .product-detail-container p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
    text-align: center;
    line-height: 1.5;
  }

  .product-detail-container a {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 5px;
    font-size: 1rem;
    text-decoration: none;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .buy-now {
    background-color: #4caf50;
  }

  .buy-now:hover {
    background-color: #45a049;
  }

  .back-to-products {
    background-color: #007bff;
  }

  .back-to-products:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .product-detail-container {
      padding: 15px;
    }

    .product-detail-container p {
      font-size: 0.9rem;
    }

    .product-detail-container a {
      font-size: 0.9rem;
      padding: 8px 15px;
    }
  }
</style>

<div class="product-detail-container">
  <h2>{{ product.name }}</h2>
  <img src="{{ product.image_url }}" alt="{{ product.name }}" />
  <p><strong>Price:</strong> ${{ product.price }}</p>
  <p>{{ product.description }}</p>
  <div>
    <a href="{{ product.affiliate_link }}" class="buy-now" target="_blank"
      >Buy Now</a
    >
    <a href="/products/" class="back-to-products">Back to Products</a>
  </div>
</div>
{% endblock %}
